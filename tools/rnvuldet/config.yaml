name: rnvuldet # optional
version: 0.1 # version number, commit id, ... (optional)
origin: https://github.com/Jiashuo-Zhang/Siguard # optional
info:  A tool that incorporates taint analysis techniques to automatically unearth random number vulnerabilities and detect attack transactions
image: geriul/rnvuldet:latest # id of Docker image (mandatory)
#output: /app/output.project.json
bin: scripts # folder with programs that will be accessible in the Docker container
